<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDUL A NAP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden; 
        }

        .center-container {
            min-height: 100vh; 
            width: 100%;
            display: flex;
            flex-direction: column; 
            align-items: center; /* Vízszintes középre igazítás */
            justify-content: center; /* Függőleges középre igazítás */
            box-sizing: border-box; /* Biztosítja, hogy a padding ne okozzon túlnyúlást */
        }

        .logo-grid {
             display: grid; 
             grid-template-columns: auto auto auto auto; 
             padding: 10px;
             gap: 20px; /* Hozzáadtuk a rést a képek között */
             max-width: 90%; /* Megakadályozza a túlnyúlást kisebb képernyőn */
        }
        
        #text-display {
            color: #0a094e; 
            font-size: 40px; 
            font-weight: 800; 
            padding: 100px; 
            margin-top: 20px; /* Elválasztó térköz a logóktól */
            max-width: 70%;
            text-align: center; 
        }
        
        .logo-grid img {
            max-width: 100px; 
            height: auto;
        }
        
    </style>
</head>
<body>

    <div class="center-container">
        
        <div class="logo-grid">
            <div style="display: flex; justify-content: center; align-items: center;"><img src="https://www.alberlettippek.hu/uploads/static/blogba/alb-tippek-logo_easy.png" alt="tippek"></div>
            <div style="display: flex; justify-content: center; align-items: center;"><img src="https://www.luxuryrentals.hu/theme/Indoors/img/logo-flat.jpg" alt="tippek"></div>
            <div style="display: flex; justify-content: center; align-items: center;"><img src="https://www.budapestexpats.com/theme/Indoors/img/logo.png" alt="tippek"></div>
            <div style="display: flex; justify-content: center; align-items: center;"><img src="https://www.indoorsbudapest.hu/theme/indoors/img/logo-white.png" alt="tippek" style="background-color: #2f2d97; border-radius: 20%; padding: 20px;"></div>
        </div>
        
        <div id="text-display"></div>
        
    </div>

                var text = texts[Math.floor(Math.random() * texts.length)];
      
                var textDisplay = document.getElementById("text-display");
      
                var typingSpeed = 90;
      
                for (var i = 0; i < text.length; i++) {
                    setTimeout(function(i) {
                    if (text.charAt(i) == "\n") {
                        textDisplay.innerHTML += "<br>";
                    } else {
                        textDisplay.innerHTML += text.charAt(i);
                    }
                    }, typingSpeed * i, i);
                }
            }
      
            window.addEventListener('load', typeText);
      </script>
    
</body>
</html>
